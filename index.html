<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- React.js를 임포트. 인터랙티브의 원동력. -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- ReactDOM을 임포트. 리액트의 element들을 가져다가 html로 바꿔주는 역할을 함. -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  const root = document.querySelector('#root')
  // 아래 적은 것은 함수로 만들어서 리턴해 주는 것과 같은 동작임
  const Title = () => (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
    hello im title
    </h3>
    );
    // 중요 !!!!!!!!!!!!!!!!!!!!! ★컴포넌트의 첫 글자는 반드시 대문자여야 함. 소문자면 html의 태그로 인식하고 jsx의 문법을 적용시키지 않음.★
  const Btn = () => (<button style={{backgroundColor: "tomato"}} id="btn" onClick={() => console.log("click!")}>Click me!</button>)
  // babel을 사용하면 위의 코드를 아래 주석으로 담긴 코드와 같은 모양으로 변경해 줌


  // const h3 = React.createElement("h3" // 첫 매개변수 : 태그
  // ,{
  //   onMouseEnter: () => console.log("mouse enter")
  // // ,id : "sexy-span",  // 두 번쨰 매개변수 : 프로퍼티 id, 스타일, 온이벤트 등을 설정할 수 있다.(여러개 가능)
  // }
  // ,"hello i'm a span",); // : 세 번째 매개변수 : 컨텐츠
  // 리액트에서 요소를 생성하는 오래된 방법.


  // ReactDOM.render(span, root);
  // react를 사용해 span을 만들고 render를 사용해 DOM에 첫번쨰 매개변수를 두번쨰 매개변수의 자식으로 추가해 주었다.

  // 리액트.js는 유저에게 보여줄 내용을 컨트롤 할 수 있음, 리액트에게 업데이트 해야하는 html을 업데이트하라는 명령을 주는식으로 진행.

  // const $btn = React.createElement('button', 
  // {
  //   onClick: () => console.log('클릭 함')
  // }
  // , 'click me!');

  const Container = () =>
  <div>
    <Title /> 
    <Btn />
  </div>;
  // const container = React.createElement('div', null, [Title,btn]);

  // ReactDOM.render(Container, root); 함수로 만들어지지 않은 Container는 이와 같이 반환
  ReactDOM.render(<Container />, root); // 함수로 만들었다면 이렇게 써줘야 한다.

  // 컴포넌트를 어떻게 다른 컴포넌트 안에 넣는지 배움.

</script>

</html>
