  function App() {
    const [counter, setCounter] = React.useState(0); // 이 메서드의 매개변수는 배열의 첫번째 값에 들어갈 값임. 아무것도 없을시 undefined 반환, 배열의 두 번째 요소는 어떤 함수임

    // useState() 중요 !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! useState가 하는 일은 ★첫 번쨰 인자가 바뀌었을 때 반응해서 두 번쨰 인자인 함수를 실행한다★

      // setCounter(counter + 1); // useState의 두 번째 인자인 함수는 자동으로 리렌더링 해주는 함수임 전에 했던 counter++, render() 한번 더 불러주기 보다 훨씬 간편하다.
      // 그러나 이 방법보다는 아래 방법이 더 권장된다.
      setCounter(current => current + 1);
    }
    return (

        <button onClick={onClick}>Click me!</button>
      </div>
    )
  }
